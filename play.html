                    gameDescription = 'Default description';
                    gameInstructions = 'Default instructions';

            if (backgroundImage) {
                document.querySelector('.play-game-image').src = backgroundImage;
            }
            if (gameUrl) {
                document.querySelector('.play-button').href = gameUrl;
            }

            // Update the description and instruction elements
            document.getElementById('game-description').innerText = gameDescription;
            document.getElementById('game-instructions').innerText = gameInstructions;

                        element.innerText = `${gameName} Details`;
                    } else {
                        element.innerText = gameName.toUpperCase();
                    }
                }
            }
        };

    <script>
        const gameNames = [
            "0hh1", "2048", "align-4", "archery", "car-game", "clumsy-bird",
            "color-match", "crossy",  "hangman", "delta",
            "tower-platformer", "math-game", "maze-grid", "memory-game",
            "ping-pong", "reaction-wall", "space-shoot", "sudoku-training",
            "word-guessing", "ziro-line"
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            shuffleArray(gameNames);

            document.querySelectorAll('.related-game-name').forEach((element, index) => {
                let relatedGameName = gameNames[index];
                // Capitalize the first letter of the game name
                capRelatedGameName = relatedGameName.charAt(0).toUpperCase() + relatedGameName.slice(1);
                element.innerText = capRelatedGameName;

                document.querySelectorAll('.related-game-image')[index].src = `assets/images/195-150/${relatedGameName}.png`;

                // Update the onclick attribute to pass the game name dynamically
                document.querySelectorAll('.col-lg-6 a')[index].setAttribute('onclick', `setDynamicBackground('${relatedGameName}')`);
            });
        });

        // Similar Games play now button click

        .item {
            position: relative; /* Ensure the hover effect is positioned correctly */
        }
        .hover-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Example hover background */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .item:hover .hover-effect {
            opacity: 1;

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to format numbers in millions
        function formatNumber(number) {
            if (number >= 1000000) {
                return (number / 1000000).toFixed(1) + 'M';
            }
            return number.toString();
        }

        // Function to set random numbers for total users and live users
        function setRandomUserNumbers() {
            const totalUsersElements = document.querySelectorAll('.total-users');
            const liveUsersElements = document.querySelectorAll('.live-users');

            totalUsersElements.forEach(element => {
                const totalUsers = getRandomNumber(10020, 10000000);
                element.textContent = formatNumber(totalUsers);
            });

            liveUsersElements.forEach(element => {
                const liveUsers = getRandomNumber(5169, 10420);
                element.textContent = formatNumber(liveUsers);
            });
        }

        document.addEventListener('DOMContentLoaded', setRandomUserNumbers);
    </script>
    <script>
        // List of game names
        const gameNames = [
            "0hh1", "2048", "align-4",
            "color-match", "crossy", "hangman",
            "math-game", "memory-game",
             "reaction-wall", "word-guessing",
            // "archery", "delta", "car-game", "clumsy-bird","maze-grid","ping-pong","space-shoot","sudoku-training", "tower-platformer", "ziro-line",
        ];
        // Function to get a random game name
        function getRandomGameName() {
            const randomIndex = Math.floor(Math.random() * gameNames.length);
            return gameNames[randomIndex];
        }
        // Function to get a random number formatted as "x.xK Playing"
        function getRandomPlayingCount() {
            // return (Math.floor(Math.random() * 10) + 1) + '.' + Math.floor(Math.random() * 10) + 'K Playing';
            return (Math.floor(Math.random() * 10) + 1) + '.' + Math.floor(Math.random() * 10);
        }
        // Function to get a random number formatted as "xK Played"
        function getRandomPlayedCount() {
            return (Math.floor(Math.random() * 500) + 1) + 'K Played';
        }
        // Function to get a random rating between 1.0 and 5.0
        function getRandomRating() {
            return (Math.random() * 4 + 1).toFixed(1);
        }
        // Function to get a random number formatted as "x.xM"
        function getRandomViews() {
            return (Math.random() * 5 + 1).toFixed(1) + 'M';
        }
        document.addEventListener("DOMContentLoaded", function() {
            const items = document.querySelectorAll('.owl-features .item');
            const usedGameItem = new Set();

            items.forEach(function(item) {

                const gameNameElement = item.querySelector('.game-name');
                const playingCountElement = item.querySelector('.playing-count');
                const ratingElement = item.querySelector('.rating');
                const viewsElement = item.querySelector('.views');
                const liveImgElement = item.querySelector('.live-img');
                const hoverEffectElement = item.querySelector('.hover-effect'); // Ensure hover effect works
                const gameLink = document.createElement('a'); // Create <a> element

                if (gameNameElement) {
                    let liveGameName = getRandomGameName();

                    // Ensure the game name is unique
                    while (usedGameItem.has(liveGameName)) {
                        liveGameName = getRandomGameName();
                    }
                    usedGameItem.add(liveGameName);

                    const capitalizedGameName = liveGameName.charAt(0).toUpperCase() + liveGameName.slice(1);
                    gameNameElement.innerHTML = `${capitalizedGameName} <br><span class='played-count'>${getRandomPlayedCount()}</span>`;

                    if (liveImgElement) {
                        liveImgElement.src = `assets/images/183-310/${liveGameName}.png`;
                    }

                     // Set dynamic background and redirect when clicked
                    gameLink.href = `play.html`;
                    gameLink.setAttribute("onclick", `setDynamicBackground('${liveGameName}')`);

                    // Wrap the item inside the <a> tag
                    gameLink.appendChild(item.cloneNode(true)); // Clone the item inside <a>
                    item.replaceWith(gameLink); // Replace item with <a>
                }
                
                // hover to playing count
                // if (playingCountElement && ratingElement) {
                //     const randomCount = getRandomPlayingCount();
                //     playingCountElement.innerHTML = randomCount + 'K playing';
                //     ratingElement.innerHTML = randomCount + 'K';
                // }
                if (viewsElement) {
                    viewsElement.innerHTML = getRandomViews();
                }
            });

            const streamerNames = document.querySelectorAll('.streamer-name');
            const streamerImgs = document.querySelectorAll('.streamer-img');
            const playButtons = document.querySelectorAll('.main-button a'); 
            const usedGameNames = new Set();
            streamerNames.forEach(function(nameElement, index) {
                let randomGameName = getRandomGameName();
                
                // Ensure the game name is unique
                while (usedGameNames.has(randomGameName)) {
                    randomGameName = getRandomGameName();
                }
                usedGameNames.add(randomGameName);

                const capGameName = randomGameName.charAt(0).toUpperCase() + randomGameName.slice(1);
                nameElement.innerHTML = `${capGameName}`;               // without icon
                // nameElement.innerHTML = `<i class="fa fa-fire"></i> ${capGameName}`;  // with icon

                if (streamerImgs[index]) {
                    streamerImgs[index].src = `assets/images/46-46/${randomGameName}.png`;
                }
                // Update the play button's onclick event dynamically
                if (playButtons[index]) {
                    playButtons[index].setAttribute("onclick", `setDynamicBackground('${randomGameName}')`);
                }
            });
        });
    </script>

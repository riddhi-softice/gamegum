    <!-- Load Google Analytics on scroll -->
    <script>
      window.addEventListener("scroll", function loadGtag() {
        const gtagScript = document.createElement("script");
        gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=G-5LR732BBVK";
        gtagScript.defer = true;
        document.head.appendChild(gtagScript);
        window.removeEventListener("scroll", loadGtag);
      });
    </script>
    <script type="text/javascript" src="../assets/js/disable-click.js" defer></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".top-adx").style.setProperty("height", "100px", "important");
        });
        
        document.querySelector(".start-button").addEventListener("click", function () {
            
            const metaTag = document.querySelector('meta[name="viewport"]');
            if (metaTag) {
                metaTag.remove();  // game view not propar thats why remove
            }
        
            // Full screen not working propar
            document.getElementById('image-loader').style.display = 'none';
            document.getElementById('main').style.display = '';

            document.body.style.backgroundImage = 'none'; 
            document.body.style.background = 'none'; 
            document.body.style.backgroundSize = '';
            document.body.style.backgroundColor = 'rgb(235, 235, 240)';
            
            gtag('event', 'start_game_click', {
            'event_category': 'StartGame',
            'event_label': 'Sudoku Game Started'
            });
        });
        
        function adjustLayoutForDevice() {
            const isMobile = window.innerWidth <= 767;
           
            const popup = document.querySelector('.popup');
            const adMobile = document.querySelector('.ad-mobile');
            const adDesktop = document.querySelector('.ad-desktop');

            if (popup) {
                if (!isMobile) {
                    adMobile.style.display = 'none';
                    adDesktop.style.display = 'block';
                }
            }
        }
        // Run on load
        window.addEventListener('load', adjustLayoutForDevice);
        window.addEventListener('resize', adjustLayoutForDevice);
    
    </script>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Delta</title>
  <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
  <link href="css/normalize.css" media="screen, print" rel="stylesheet" type="text/css" />
  <link href="css/delta.css" media="screen, print" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="../common.css" />
  <style>
    @media (max-width: 767px) {
      .game {
        display: none;
      }
    }
    @media (min-width: 768px) {
        .mobile-screen {
            display: none;
        }
        body{
          background: #323232;
          color:      #CCC;
        }
    }  
  </style>
</head>
<body>

  <div id="image-loader"></div>

  <div class="main" id="main">
    <section class="wrapper" oncontextmenu="return false">
      <div class="mobile-screen" id="mobile-error"></div>
      <section class="game">

        <div id="delta" style="display: none;">
          <div id="scoreboard">
            <span class="lives"><span class="label">LIVES:</span><img class="one" src="images/life.png"><img class="two" src="images/life.png"><img class="three" src="images/life.png"></span>
            <span class="score"><span class="label">SCORE:</span><span class="value">00000</span></span>
          </div>
          <img id="booting" src='images/booting.gif'>
          <h1 id="title"   style="display:none;">Delta</h1>
          <h2 id="start"   style="display:none;">Press spacebar to start</h1>
          <h1 id="prepare" style="display:none;">Fasten Your Seatbelt</h1>
          <canvas id="canvas">
            <div class="unsupported">
              Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
            </div>
          </canvas>
          <div id="instructions">
            Arrow keys to move, spacebar to shoot
          </div>
          <div id='sound' class='on' title='toggle music and fx' style="display:none;"></div>
        </div>

      </section>
    </section>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/game.js"></script>
  <script src="js/delta.js"></script>

  <script> 
    Delta();

    fetch('../splash.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('image-loader').innerHTML = data;
        document.getElementById('mobile-error').style.display = 'none';
      });

    fetch('../mobile.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('mobile-error').innerHTML = data;
      });

    // Hide loader and show canvas after 5 seconds
    setTimeout(() => {
      document.getElementById('image-loader').style.display = 'none';
      document.getElementById('mobile-error').style.display = '';
      document.getElementById('delta').style.display = '';
      resizeCanvas(); 
    }, 5000);
  </script>

</body>
</html>

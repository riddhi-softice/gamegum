<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Align 4</title>
  <link rel="shortcut icon" href="../../assets/images/icon.png">
  <link href="https://fonts.googleapis.com/css?family=Doppio+One" rel="stylesheet">
  <link rel="stylesheet" href="processed.css">
  <style>
    .wrapper { 
      display: none;
    }
    .home-button {
      display: block;
      /* padding: 10px 20px; */
      text-decoration: none;
      text-align: center;
      margin-bottom: 15px;
      transition: background 0.3s ease;
      font-family: inherit;
      font-size: 24px;
      border: solid 2px #ccc;
      border-radius: 8px;
      background-color: #593f6b;
      color: #fff;
      padding: 2px 12px 4px;
      cursor: pointer;
    }
    .home-button:hover {
        background: #593f6b;
    }   
body, html {
  overflow: hidden; 
  height: 100%;
  margin: 0; 
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #000 radial-gradient(1000px 500px, #3f546b, #000);
  margin: 0;
  overflow: hidden; /* Hide scrollbars */
}
.wrapper {
  width: 150%;
  max-width: 900px; /* Limit width */
  padding: 20px;
  text-align: center;
}
.board {
  display: flex;
  width: 368px;
  height: 368px;
  position: relative;
}
.sidebar {
  /* display: flex; */
  width: 368px;
  /* position: fixed; */
}
.lit-columns, .lit-cells, .chips, .click-columns {
  position: absolute;
  width: 368px;
  height: 368px;
}
.click-columns {
  position: absolute;
  width: 368px; 
  height: 368px;
  display: flex;
}
.click-columns div {
  flex: 1; /* Ensure equal spacing */
  height: 100%;
  cursor: pointer;
}
.chips {
  bottom: 0; /* Chips should not be able to go above the top */
}
 .content {
  margin-left: 12.5%;
} 
.content {
  width: 501px;
}
</style>
</head>
<body>
  <div id="image-loader"></div>
  <div class="wrapper" id="main">
    <div class="content">

      <div class="sidebar">
        <!-- <h1>Align 4</h1>  -->
        <div class="panel dif">
          <a href="../../index.html" class="home-button">Back to Home</a>
          <h2>Difficulty</h2>
          <div class="dif-options">
            <div>
              <input id="dif1" type="radio" name="dif-options" value="1">
              <label for="dif1">1</label>
            </div>
            <div>
              <input id="dif2" type="radio" name="dif-options" value="2">
              <label for="dif2">2</label>
            </div>
            <div>
              <input id="dif3" type="radio" name="dif-options" value="3" checked>
              <label for="dif3">3</label>
            </div>
            <div>
              <input id="dif4" type="radio" name="dif-options" value="4">
              <label for="dif4">4</label>
            </div>
            <div>
              <input id="dif5" type="radio" name="dif-options" value="5">
              <label for="dif5">5</label>
            </div>
          </div>
          <div class="start">
            <button>Start Game</button>
          </div>
        </div>
        <div class="panel info">
          <h2></h2>
          <div class="blurb"></div>
          <div class="outlook"></div>
        </div> 
      </div>

      <div class="board">
        <div class="lit-columns">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="lit-cells"></div>
        <div class="chips"></div>
        <div class="click-columns">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script>
    fetch('../splash.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('image-loader').innerHTML = data;
      });
    setTimeout(() => {
      document.getElementById('image-loader').style.display = 'none';
      document.getElementById('main').style.display = 'table-cell';
      document.body.style.backgroundImage = 'none';
      document.body.style.backgroundSize = '';
      document.body.style.background = '#000 radial-gradient(1000px 500px, #3f546b, #000)';
    }, 200); 
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Color Match Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #image-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #212429;
        }
    </style>
</head>
<body>
    <div id="image-loader"></div>
    <main>
        <div id="main-screen" style="display: none;">
            <div class="controls">
                <div class="new-game">New Game</div>
                <div>Moves <span class="moves">0</span> / <span>35</span></div>
            </div>
            <div id="board"></div>
            <div id="colors"></div>
            <div id="game-over"></div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        fetch('../splash.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('image-loader').innerHTML = data;
        });

        setTimeout(() => {
            document.getElementById('image-loader').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
        }, 3000); 
    </script>
</body>
</html>

<html>
<head>
    <title> 
        Space Shoot
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../common.css" />
    <style>
        @media (max-width: 767px) {
          .game {
            display: none;
          }
        }
      </style>
</head>
<body>

    <div id="image-loader"></div>
    <div class="main" id="main">
        <section class="wrapper" oncontextmenu="return false">
    
            <div class="mobile-screen" id="mobile-error"></div>
            <section class="game">
                <div id="gameDiv" style="display: none;">
                    <canvas id='ballCanvas' style="user-select: none;"></canvas>
                    <canvas id='spaceShip' style="user-select: none;"></canvas>
                    <div id='scoreBoard' style="user-select: none;">Click mouse to Shoot and Start the Game, Use mouse to move.</div>
                    <div id='gameOver' style="user-select: none;">Game Over</div>
                </div>
            </section>

        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>
    <script>
        fetch('../splash.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('image-loader').innerHTML = data;
            document.getElementById('mobile-error').style.display = 'none';
        });
        
        fetch('../mobile.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('mobile-error').innerHTML = data;
        });
            
        setTimeout(() => {
            document.getElementById('image-loader').style.display = 'none';
            document.getElementById('mobile-error').style.display = '';
            document.getElementById('gameDiv').style.display = '';
            tick();
        }, 3000); // Changed to 10000 ms (10 seconds)
    </script>
</body>
</html>

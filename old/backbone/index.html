<!DOCTYPE html>
<html lang="en">
<head>
    <title>BackBone Game </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.4/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"></script>
    <script src="https://cdn.rawgit.com/mneubrand/jsfxr/master/jsfxr.js"></script>
</head>

<body>

    <h1>Backbone Tetris</h1>
    <p>Implementation of Tetris in backbone.js</p>
    <div id="controls">
        <button id="pause">Pause (p)</button>
        <button id="mute">Mute (m)</button>
        <button id="new_game">New Game (n)</button>
    </div>
    <div id="board">
        <canvas width="300" height="500"></canvas>
        <!--  <div id="gridContainer">
            <div class="grid"></div>
        </div> -->
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>

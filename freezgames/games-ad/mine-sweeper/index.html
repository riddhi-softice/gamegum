    <style>
        /* Style the Action Selector */
        .actionSelector {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        gap: 20px; /* Add space between items */
        cursor: default;
        }
        /* Style the individual labels and the back button */
        .actionSelector svg {
        width: 2em; /* Adjust size of the home icon */
        height: 2em; /* Adjust size of the home icon */
        cursor: pointer;
        }
        /* Style the mode labels */
        .actionSelector label {
        display: inline-block;
        position: relative;
        width: 2.5em;  /* Increased for better visibility */
        height: 2.5em;
        text-align: center;
        line-height: 2.5em;
        font-size: 1.5rem;  /* Adjusted for clarity */
        cursor: pointer;
        }
        /* Button Background Effect */
        .actionSelector label:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transform: scale(0);
        border-radius: 50%;
        background: rgba(210, 210, 210, 0.8);
        box-sizing: border-box;
        border: 1px solid #808080;
        transition: transform 0.3s, border-radius 0.3s;
        transition-timing-function: cubic-bezier(0.75, 1.75, 0.75, 0.75);
        z-index: -1;
        }
        /* Effect for active modes (when selected) */
        #modeMine:checked ~ .actionSelector label[for=modeMine],
        #modeFlag:checked ~ .actionSelector label[for=modeFlag] {
        cursor: default;
        }
        /* Scale the circle when checked */
        #modeMine:checked ~ .actionSelector label[for=modeMine]:before,
        #modeFlag:checked ~ .actionSelector label[for=modeFlag]:before {
        transform: scale(1);
        border-radius: 2px;
        }
        .logo img {
            margin-bottom: 30px;
        }
        .game-logo img {
            margin-bottom: 60px;
        }
    </style>

                gameElement.mozRequestFullScreen();
            } else if (gameElement.webkitRequestFullscreen) { // Chrome, Safari, Edge

            }

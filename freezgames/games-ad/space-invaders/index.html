  <style>
    #controls {
      position: absolute;
      width: 100%;
      height: 16vmin;
      left: 0;
      bottom: 0;
      background: #999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arrows {
      position: absolute;
      left: 10vmin;
      top: 3vmin;
    }
    .arrows div {
      position: absolute;
      width: 0;
      height: 0;
      left: 0;
      border-top: 5vmin transparent solid;
      border-right: 5vmin yellow solid;
      border-bottom: 5vmin transparent solid;
    }
    .arrows .arrow2 {
      left: 2vmin;
      border-right-color: orange;
    }
    .arrows .arrow3 {
      left: 4vmin;
      border-right-color: red;
    }
    .arrows .arrow4 {
      left: 6vmin;
      border-right-color: black;
    }
    .arrowsr {
      transform: rotate(180deg);
      left: 60vmin;
      top: 13vmin;
    }
    .arrowsu {
      transform: rotate(90deg);
      left: 88vmin;
      top: 0;
    }
    /* Styling for Back to Home Button */
    .home-button {
      position: absolute;
      right: 12vmin;
      bottom: 2vmin;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }
    .home-button:hover {
      background-color: #555;
      text-decoration: underline;
      text-decoration: none;
    }
    .home-button:active {
      background-color: #777;
    }
    @media (max-width: 768px) {
      .home-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        bottom: 4vmin; /* Adjusted for smaller screens */
      }
    }

    @media (max-width: 480px) {
      .home-button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
        bottom: 5vmin; /* Adjusted for very small screens */
      }
    }

    @media (max-width: 768px) {
      #title,
      form {
        height: 155vmin;
      }
    }
    .logo img {
        margin-bottom: 30px;
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".top-adx").style.setProperty("height", "100px", "important");
    });
    document.querySelector(".start-button").addEventListener("click", function () {
        let gameElement = document.documentElement; // Fullscreen the whole page

        if (gameElement.requestFullscreen) {
            gameElement.requestFullscreen();
        } else if (gameElement.mozRequestFullScreen) { // Firefox
            gameElement.mozRequestFullScreen();
        } else if (gameElement.webkitRequestFullscreen) { // Chrome, Safari, Edge
            gameElement.webkitRequestFullscreen();
        } else if (gameElement.msRequestFullscreen) { // IE/Edge
            gameElement.msRequestFullscreen();
        }
        document.getElementById('image-loader').style.display = 'none';
        document.getElementById('main').style.display = '';

        // document.body.style.backgroundImage = 'none'; 
        // document.body.style.backgroundSize = '';
        document.body.style.background = 'white';

        gtag('event', 'start_game_click', {
          'event_category': 'StartGame',
          'event_label': 'Space-invaders Started'
        });
    });
  </script>

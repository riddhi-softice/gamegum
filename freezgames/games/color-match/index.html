<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Match Game</title>
    <link rel="shortcut icon" href="../../assets/images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .home-button {
            display: block;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #f59231;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .home-button:hover {
            background: #db7d21;
        }
    </style>
</head>
<body>
    <main>
        <div id="main-screen">
            <a href="https://freezgames.com" class="home-button">Back to Home</a> 
            <div class="controls">
                <div class="new-game">New Game</div>
                <div>Moves <span class="moves">0</span> / <span>35</span></div>
            </div>
            <div id="board"></div>
            <div id="colors"></div>
            <div id="game-over"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack-a-mole</title>
    <link rel="shortcut icon" href="../../assets/images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
      .home-icon {
          background: var(--bg);
          color: var(--gray-0);
          height: 48px;
          aspect-ratio: 1;
          padding: 0;
          border: none;
          position: fixed; 
          top: 1rem;
          left: 1rem;  
          border-radius: 50%;
          display: grid;
          place-items: center;
          opacity: 0.25;
          cursor: pointer;
      }
      .home-icon:hover {
          opacity: 1;
      }
      .home-icon svg {
          width: 65%;
          fill: var(--gray-0); 
      }
    </style>
</head>
<body>
  <div id="main">
    <a href="https://freezgames.com">
      <button class="home-icon" type="button" title="Home">
        <svg class="" viewBox="0 0 24 24">
            <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"></path>
          </svg>
        </button>
    </a>
    <h1>Whack-a-mole!</h1>
    <h2>Score: <span class="score">0</span></h2>
    <button id="play-again" onClick="startGame()">Start</button>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="../assets/js/disable-click.js"></script>
<script src="script.js"></script>
</body>
</html>

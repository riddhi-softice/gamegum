<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Simon Says</title>
    <link rel="shortcut icon" href="../../assets/images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; 
      }
      body, * {
        cursor: url("../../../assets/images/cursor-1a.png") 12 12, auto !important;
      } 
      .home-icon {
          background: transparent;
          height: 48px;
          aspect-ratio: 1;
          padding: 0;
          border: none;
          top: 1rem;
          left: 1rem;  
          border-radius: 50%;
          display: grid;
          place-items: center;
          opacity: 1.25;
          cursor: pointer;
      }
      .home-icon:hover {
        opacity: 0.75;
      }
      .home-icon svg {
        width: 65%;
        fill: #000;
      }
    </style>
</head>
<body>
  
  <div id="main">
    <a href="https://freezgames.com">
      <button class="home-icon" type="button" title="Home">
        <svg class="" viewBox="0 0 24 24">
            <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"></path>
          </svg>
        </button>
    </a>
    <h1>Simon Says Game</h1>
    <div id="game-container">
      <div class="color-btn" id="green"></div>
      <div class="color-btn" id="red"></div>
      <div class="color-btn" id="yellow"></div>
      <div class="color-btn" id="blue"></div>
    </div>
    <div id="game-status">
      <p class="my-text" id="sequence" style="display: none;">
        Current Sequence: <span id="sequence-display">-</span>
      </p>
      <p class="my-text" id="clicks" style="display: none;">
        Click Count: <span id="click-count">0</span>
      </p>
      <p class="my-text" id="status" style="display: none;">
        Game Status: <span id="status">Waiting...</span>
      </p>
    </div>
     <button id="start-btn">Start Game</button>
    <p id="level-message" style="display: none;"></p>
  </div>
<script type="text/javascript" src="../assets/js/disable-click.js"></script>
<script src="script.js"></script>
</body>
</html>

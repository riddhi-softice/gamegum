<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stimulus Relief Question</title>
  <link href="assets/css/style.css" rel="stylesheet" />
  <style>
    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .card h1 {
      margin-bottom: 30px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .option-btn {
      background-color: #e0e0e0;
      padding: 15px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    .option-btn:hover {
      background-color:#b3b1b1;
    }
    @media (max-width: 480px) {
      .option-btn {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="https://flagcdn.com/us.svg" alt="US Flag" width="24" height="16">
    Stimulus Relief 2025
    <img src="https://flagcdn.com/us.svg" alt="US Flag" width="24" height="16">
  </div>

  <div class="container">
    <div class="card">
      <h2>Question 1/3</h2>
      <h1>Are you a US citizen?</h1>
      <div class="options">
        <button class="option-btn">Yes</button>
        <button class="option-btn">No</button>
      </div>
    </div>
  </div>

  <div class="pg-footer">
    <footer class="footer">
      <div class="footer-copyright">
        <div class="footer-copyright-wrapper">
          <p class="footer-copyright-text">
            <a class="footer-copyright-link" href="#" target="_self"> ©<span id="currentYear"></span> | Stimulus Relief | All rights reserved. </a>
          </p>
          <p class="footer-copyright-text">
            <a class="footer-copyright-link1" href="#" target="_self">Privacy</a>  &nbsp;
            <a class="footer-copyright-link1" href="#" target="_self">Terms </a>
          </p>
        </div>
      </div>
    </footer>
  </div>
  
  <!-- <footer>
    © Stimulus Relief <span id="currentYear"></span> &nbsp; · &nbsp;
    <a href="#">Privacy</a> · <a href="#">Terms</a><br>
    This program is not sponsored by Facebook.
  </footer> -->

<!-- script start -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".option-btn").forEach((element) => {
            element.onclick = () => {
                window.location.href = 'qes_2.html'; 
            };
        });

        // footer current year
        const yearSpan = document.getElementById("currentYear");
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        } else {
            console.error("Element with ID 'currentYear' not found.");
        }
    });       
</script>
<!-- disable back-->
<script type="text/javascript">
  function preventBack() {
      window.history.forward(); 
  }
  setTimeout("preventBack()", 0);
  window.onunload = function () { null };
</script>

<script>
  // disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
  document.addEventListener('keydown', function (e) {
      if (e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && e.key === 'I') ||
          (e.ctrlKey && e.shiftKey && e.key === 'J') ||
          (e.ctrlKey && e.shiftKey && e.key === 'C') ||
          (e.ctrlKey && e.key === 'u')) {
          e.preventDefault();
          return false;
      }
  }); 
  // right-click disable
  document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      return false;
  });
</script>

</body>
</html>

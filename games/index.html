<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ziro Line</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="../assets/css/owl.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../assets/css/custom.css">
    <!-- background-image: url('assets/images/background/banner_fishcatcher.png'); -->
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- Placeholder for the common header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">

                    <!-- ***** Banner Start ***** -->
                    <div class="main-banner">
                        <img class="overlay-image" src="../assets/images/background/banner_fishcatcher.png" alt="Overlay">
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="header-text">
                                    <div class="main-button">
                                        <a href="browse.html" target="_blank">Play Now</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ***** Banner End ***** -->

                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder for the common footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/isotope.min.js"></script>
    <script src="../assets/js/owl-carousel.js"></script>
    <script src="../assets/js/tabs.js"></script>
    <script src="../assets/js/popup.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        fetch('../_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('../_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <script>
        window.onload = function () {
            var gameName = localStorage.getItem('gameName');
            console.log("");

            switch (gameName) {
                case 'backbone':
                    gameUrl = 'backbone/index.html';
                    backgroundImage = '../assets/images/popular-01.jpg';
                    break;
                    
                case 'maze_grid':
                    gameUrl = 'maze_grid/index.html';
                    backgroundImage = '../assets/images/popular-02.jpg';
                    break;
                case 'car_game':
                    gameUrl = 'car_game/index.html';
                    backgroundImage = '../assets/images/popular-03.jpg';
                    break;
                default:
                    gameUrl = '#';
                    backgroundImage = '../assets/images/popular-00.jpg'; // Default background
                    break;
            }

            if (backgroundImage) {
                document.querySelector('.overlay-image').src = backgroundImage;
            }
            if (gameUrl) {
                document.querySelector('.main-button a').href = gameUrl;
            }
        };
    </script>
</body>
</html>

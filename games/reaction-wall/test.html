<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Wall Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .gameArea {
            height: 600px;
            overflow: hidden;
            background-color: #f3434e35;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }
        .align-items-center {
            align-items: center !important;
        }
        .justify-content-center {
            justify-content: center !important;
        }
        .PlayBtn {
            background-image: url('banner_fishcatcher.png');
            background-size: cover;
            background-position: center;
            width: 200px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
            outline: none;
            text-decoration: none; /* Remove underline from text */
        }
        .PlayBtn:hover {
            opacity: 0.8; /* Optional: add a hover effect */
        }
        .blackLayer {
            display: none; /* Assuming this layer should not be displayed */
        }
        .bannerImg {
            display: none; /* Assuming this image should not be displayed */
        }
        .w-100 {
            width: 100% !important;
        }
        .position-relative {
            position: relative !important;
        }
        .d-flex {
            display: flex !important;
        }
        .PlayBtn {
            z-index: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(184 93 245);
            padding: 10px 50px;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 14px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="gameArea d-flex justify-content-center align-items-center w-100 position-relative">
        <a href="/games/joytoytrain/index.html">
            <div class="PlayBtn" id="playBtn">Play Game</div>
        </a>
        <div class="blackLayer"></div>
        <img src="banner_fishcatcher.png" alt="Game" draggable="false" class="img-fluid bannerImg">
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript to load the common header and footer
        fetch('http://localhost/PHP/cyborg_gaming/_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('http://localhost/PHP/cyborg_gaming/_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>

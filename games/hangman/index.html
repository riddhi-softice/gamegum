<head>
    <meta charset="utf-8">
    <title>Hangman Game</title>

    <link rel="shortcut icon" href="../../assets/images/icon.png">

    <style>
        .home-button {
            display: inline-block;
            font-size: 16px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            box-sizing: border-box;
            letter-spacing: 3px;
            transition: 0.2s linear;
            outline: none;
            border-style: none;
            background-color: darkgray;
            color: black;
            border-radius: 7px;
        }
        .home-button:hover {
            background: green;
            color: white;
            outline: none;
        }
        .logo img {
            margin-bottom: 37px;
        }
    </style>
</head>

                        transform="matrix(0.5426 0 0 0.516 110.2271 42.9535)">
                    </image>
                </svg>
            </div>
            <div class="inside-wrapper">
                <div>
                    <img id="life5" class="lives"
                        src="https://res.cloudinary.com/dshmwg7vw/image/upload/v1550434128/icons8-ugandan-knuckles-96.png"
                        alt="">
                    <img id="life4" class="lives"
                        src="https://res.cloudinary.com/dshmwg7vw/image/upload/v1550434128/icons8-ugandan-knuckles-96.png"
                        alt="">
                    <img id="life3" class="lives"
                        src="https://res.cloudinary.com/dshmwg7vw/image/upload/v1550434128/icons8-ugandan-knuckles-96.png"
                        alt="">
                    <img id="life2" class="lives"
                        src="https://res.cloudinary.com/dshmwg7vw/image/upload/v1550434128/icons8-ugandan-knuckles-96.png"
                        alt="">
                    <img id="life1" class="lives"
                        src="https://res.cloudinary.com/dshmwg7vw/image/upload/v1550434128/icons8-ugandan-knuckles-96.png"
                        alt="">
                    <img id="life0" class="lives"
                        src="https://res.cloudinary.com/dshmwg7vw/image/upload/v1550434128/icons8-ugandan-knuckles-96.png"
                        alt="">
                </div>
                <div>
                    <p id="wrongLetters" class="hidden">Wrong letters:<br> <span></span></p>
                </div>
            </div>
        </div>
        <div class="outside-wrapper">
            <div class="wrapper">
                <p id="categoryName">Category:smtg</p>
                <div id="guessWrapper">
                </div>
            </div>
            <div class="button-wrapper">
                <input type="text" id="userLetter" maxlength="1" size="4" autocomplete="off">
                <button type="button" id="guessButton">Guess</button>
            </div>
            <div class="wrapper warning">
                <span id="warningText" class="hidden"> </span>
            </div>
        </div>
        <div class="outside-wrapper">
            <a href="../../index.html" class="home-button">Back to Home</a>
            <button type="button" id="newGame">New Game</button>
        </div>
    </main>
    <script src="script.js"></script>

<script>
    document.querySelector(".start-button").addEventListener("click", function () {
        let gameElement = document.documentElement; // Fullscreen the whole page

        if (gameElement.requestFullscreen) {
            gameElement.requestFullscreen();
        } else if (gameElement.mozRequestFullScreen) { // Firefox
            gameElement.mozRequestFullScreen();
        } else if (gameElement.webkitRequestFullscreen) { // Chrome, Safari, Edge
            gameElement.webkitRequestFullscreen();
        } else if (gameElement.msRequestFullscreen) { // IE/Edge
            gameElement.msRequestFullscreen();
        }

        document.getElementById('image-loader').style.display = 'none';
        document.getElementById('main_div').style.display = 'block';
        document.body.classList.remove("loader-background"); 
        // Change background
        document.body.style.background = 'url("https://res.cloudinary.com/dshmwg7vw/image/upload/v1550486966/OCCNFD0.jpg")'; 
        document.body.style.backgroundSize = 'contain';
        document.body.style.backgroundRepeat = 'repeat';
        document.body.style.backgroundPosition = 'relative';
    });
    // Redirect "More Games" button
    document.querySelector(".more-button").addEventListener("click", function () {
        window.location.href = "../../index.html";
    });

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Match Game</title>
    <link rel="shortcut icon" href="../assets/images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .home-button {
            display: block;
            /* width: 100%;
            max-width: 200px; */
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #f59231;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .home-button:hover {
            background: #db7d21;
        }
    </style>
</head>
<body>
    <div id="image-loader"></div>
    <main>
        <div id="main-screen" style="display: none;">
            <a href="../../index.html" class="home-button">Back to Home</a> 
            <div class="controls">
                <div class="new-game">New Game</div>
                <div>Moves <span class="moves">0</span> / <span>35</span></div>
            </div>
            <div id="board"></div>
            <div id="colors"></div>
            <div id="game-over"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        fetch('../splash.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('image-loader').innerHTML = data;
        });
        setTimeout(() => {
            document.getElementById('image-loader').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            document.body.style.backgroundImage = 'none'; 
                document.body.style.backgroundSize = '';
                document.body.style.backgroundColor = '#212429';
        },  3000); 
    </script>
</body>
</html>

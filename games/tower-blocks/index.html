<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Tower Blocks</title>
    <link rel="shortcut icon" href="../../assets/images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .home-icon {
            background: var(--bg);
            position: fixed; 
            top: 1rem;
            left: 1rem;
            z-index: 9999 !important;
            opacity: 1 !important; 
            cursor: pointer;
        }
        .home-icon svg {
            width: 27px;
            fill: black; 
        }
        .home-icon:hover {
            background: #efefef ;
        }
    </style>
</head>
<body>
    <div id="image-loader"></div>
    <div id="container" style="display: none;">
        <a href="../../index.html">
        <button class="home-icon" type="button" title="Home">
            <svg class="" viewBox="0 0 24 24">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"></path>
            </svg>
            </button>
        </a>
        <div id="game"></div>
        <div id="score">0</div>
        <div id="instructions">Click (or press the spacebar) to place the block</div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>You did great, you're the best.</p>
            <p>Click or spacebar to start again</p>
        </div>
        <div class="game-ready">
            <div id="start-button">Start</div>
            <div></div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="script.js"></script>
<script>
    fetch('../splash.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('image-loader').innerHTML = data;
      });
    setTimeout(() => {
        document.getElementById('image-loader').style.display = 'none';
        document.getElementById('container').style.display = '';
        document.body.style.backgroundImage = 'none'; 
        document.body.style.backgroundSize = '';
        document.body.style.background = 'white'; // Set new background
    }, 3000);
</script>
</body>
</html>


<style>
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
.sp-data {
    width: 100%;
    height: 100%;
    overflow: hidden; 
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.main-div {
    position: relative;
    width: 100%;
    height: 100%; 
    overflow: hidden;
}

.sp-bg-images {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%; 
    height: 100%;
    display: flex;
    /* animation: slide 10s linear infinite; */
}

.sp-bg-image {
    width: 50%; 
    height: 100%;
    background: url('../assets/images/game_splash.png') no-repeat center center;
    background-size: cover;
}

@keyframes slide {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-50%);
    }
}

.container {
    width: 101%;
    background-color: rgb(214, 207, 207);
    height: 10px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    padding: 2px;
    /* margin: 20px 0;  */
    margin-top: 37%;
}

.text {
    color: white;
    margin-left: 50%;
}

.progress {
    height: 100%;
    /* background-color: rgb(255, 30, 30); */
    background-color: #e75e8d;
    width: 0%;
    border-radius: 10px;
    transition: all 1s;
}

@keyframes bounce {
    to {
        transform: translateY(-50%);
    }
}
</style>

<body>
    <div class="sp-data">
        <!-- image data -->
        <div class="main-div">
            <div class="sp-bg-images">
                <div class="sp-bg-image">

                    <!-- progress bar -->
                        <div class="container">
                            <div class="progress"></div>
                        </div>
                        <div class="text"></div>
                    <!-- progress bar -->
                </div>

            </div>
        </div>
    </div>
</body>

<script>
    let cnt = 0;
    let per = 0;
    let red = setInterval(() => {

        let bar = document.querySelector(".progress");
        let percentage = setInterval(() => {
            per += 1;
            if (per >= cnt) clearInterval(percentage);
            document.querySelector(".text").innerHTML = `<p>${per}%</p>`;
        }, 100);
        cnt += 10;

    if (cnt == 100) clearInterval(red);
        bar.style.width = cnt + "%";
    }, 600);
</script>

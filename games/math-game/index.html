<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="shortcut icon" href="../../assets/images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      .home-button {
        width: 520px;
        display: inline-block;
        padding: 12px 20px;
        font-size: 18px;
        margin: 10px auto;
        color: white;
        background: #2ca5d4;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 4px 4px #2980b9;
      }
      .home-button:hover {
        color: white;
        text-decoration: none;
        box-shadow: 6px 6px #1c6691;
      }
      @media (max-width: 480px) {
          .home-button {
              width: 335px;
          }
      }
    </style>
</head>
<body>
    <div id="image-loader"></div>
    <a href="../../index.html" class="home-button">BACK TO HOME</a>
    <div id="game" class="wrapper" style="display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        $('#bar').hide();
        fetch('../splash.html') 
          .then(response => response.text())
          .then(data => {
            document.getElementById('image-loader').innerHTML = data;
          });
    
        setTimeout(() => {
          document.getElementById('image-loader').style.display = 'none';
          document.getElementById('game').style.display = '';
          document.body.style.backgroundImage = 'none'; 
          document.body.style.backgroundSize = ''; 
          document.body.style.background = '#e5cc94';
          $('#bar').show();
        }, 2000);
    </script>
</body>
</html>

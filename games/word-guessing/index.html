<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Guessing Game</title>
    <link rel="shortcut icon" href="../assets/images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image-loader"></div>
    <div class="hangman" id="gameDiv" style="display: none;">
        <div class="guess"></div>
        <form class="guessForm">
            <input type="text" class="guessLetter" maxlength="1" placeholder="Enter a letter . . . &#x23ce;" /> <button type="submit" class="guessButton">Guess</button>
        </form>
        <p>Hint: words are web related. <br /></p>
        <div class="wrong">
            <div class="wrongLetters"></div>
        </div>
        <div class="message">
            <h1 class="title"></h1>
            <p class="text"></p>
            <button class="restart button">Play Again?</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="script.js"></script>
    <script>
        fetch('../splash.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('image-loader').innerHTML = data;
            });
        setTimeout(() => {
            document.getElementById('image-loader').style.display = 'none';
            document.getElementById('gameDiv').style.display = '';
            document.body.style.backgroundImage = 'none'; 
            document.body.style.backgroundSize = '';
            document.body.style.background = '#323232'; 
        }, 3000); 
    </script>
</body>
</html>

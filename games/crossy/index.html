<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crossy Road Game</title>
    <link rel="shortcut icon" href="../assets/images/icon.png">
    <link rel="stylesheet" href="styles.css" />
    <style>
        #main-screen {
            display: none;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div id="image-loader"></div>
    <div id="main-screen">
        <div id="counter">0</div>
        <div id="controlls">
            <div>
                <button id="forward">
                    <svg width="30" height="30" viewBox="0 0 10 10">
                        <g transform="rotate(0, 5,5)">
                            <path d="M5,4 L7,6 L3,6 L5,4" />
                        </g>
                    </svg>
                </button>
                <button id="left">
                        <g transform="rotate(-90, 5,5)">
                <button id="backward">
                        <g transform="rotate(180, 5,5)">
                <button id="right">
                        <g transform="rotate(90, 5,5)">
            </div>
        </div>
        <div id="end">
            <button id="retry">Retry</button>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js'></script>
    <script src="script.js"></script>
    <script>
        fetch('../splash.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('image-loader').innerHTML = data;
            document.getElementById('main-screen').style.display = 'none';
        });

        // setTimeout(() => {
        //     document.getElementById('image-loader').style.display = 'none';
        //     document.getElementById('main-screen').style.display = 'block';
        //     // document.getElementById('main-screen').style.display = '';
        //     document.body.style.backgroundImage = 'none'; // Remove body background image
        //     document.body.style.backgroundSize = '';
        //     document.body.style.background = '#ede6e3'; // Set new background
        // }, 5000); 

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('main-screen').style.display = 'none';

            setTimeout(() => {
                document.getElementById('image-loader').style.display = 'none';
                document.getElementById('main-screen').style.display = '';

                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundSize = '';
                document.body.style.background = '#ede6e3';
                initGame();
            }, 5000);
        });
        function initGame() {
            console.log("Game initialized"); 
        }
    </script>
</body>
</html>

    .container {
      margin-top: 20px;

    }
    .home-button {
      display: inline-block;

      border-radius: 3px;
      padding: 0 20px;

<body>
  <div id="image-loader">

   <!-- sticky ads start -->

		<div id="FloatAdx-right">
			<ins class="adsbygoogle"
				style="display:inline-block;width:160px;height:600px"

			<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
	<!-- sticky ads end -->
	   
    <div id="image-container">
        <div class="top-adx" style="height: 100px !important;">               
			<!-- Start game screen -->
			<ins class="adsbygoogle"
				style="display:inline-block;width:300px;height:100px"
				data-ad-client="ca-pub-8263720079379422"
				data-ad-slot="8787023214"></ins>

				(adsbygoogle = window.adsbygoogle || []).push({});
			</script>						
        </div>
        
      <div class="game-logo">
        <img src="../assets/images/game-name/2048.png">
      </div>
    </div>

   <div class="loader-custome">
     <span class="loader"></span>
    </div>   
    
    <div id="button-container">
      <button class="start-button start-g">START GAME</button>
      <button class="more-button more-g">MORE GAMES</button>
    </div>
  </div>

  <div class="container" id="main">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a href="https://baseapk.me" class="home-button">Back to Home</a>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">
      </div>
    </div>
    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two
      tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>

  <script type="text/javascript" src="../assets/js/disable-click.js"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
 
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".top-adx").style.setProperty("height", "100px", "important");
    });
        
    document.querySelector(".start-button").addEventListener("click", function () {
        let gameElement = document.documentElement; // Fullscreen the whole page

        if (gameElement.requestFullscreen) {
            gameElement.requestFullscreen();
        } else if (gameElement.mozRequestFullScreen) { // Firefox
            gameElement.mozRequestFullScreen();
        } else if (gameElement.webkitRequestFullscreen) { // Chrome, Safari, Edge
            gameElement.webkitRequestFullscreen();
        } else if (gameElement.msRequestFullscreen) { // IE/Edge
            gameElement.msRequestFullscreen();
        }
        
        // let splashCss = document.querySelector('link[href="../assets/css/splash.css"]');
        // if (splashCss) {
        //     splashCss.remove(); // Removes the splash.css file
        // }


        document.getElementById('image-loader').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        document.body.style.backgroundImage = 'none'; 
        document.body.style.backgroundSize = ''; 
        document.body.style.background = '#faf8ef'; 
    });

    // Redirect "More Games" button
    document.querySelector(".more-button").addEventListener("click", function () {
        window.location.href = "https://baseapk.me";
    });
  </script>
</body>
</html>

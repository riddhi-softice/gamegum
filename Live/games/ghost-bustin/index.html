  <style>
    .home-button {
      cursor: pointer;
      background: #fff;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 3px;
      padding: 8px 12px;
      text-decoration: none;
      text-align: center;
      grid-column: 2;
      font-size: 14px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    .home-button:hover,
    button:hover {
      background: #6c7a89;
    }
    .home-button-play {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 8px 12px;
      text-decoration: none;
      border: none;
      text-align: center;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    .home-button-play:hover {
      background: #6c7a89;
    }
    @media (max-width: 768px) {
      .game-logo img {
        width: 225px;
      }
      #image-loader {
          padding-top: 17%;
      }
    }
    game-logo img {
      margin-bottom: 18px;
    }

  <script>
      setTimeout(() => {
        const script = document.createElement("script");
        script.src = "../assets/js/group1_auto_landing.js";
        script.defer = true;
        document.head.appendChild(script);
      }, 1000); // Load after 2 seconds
    </script>
    <!-- Load Google Analytics on scroll -->
  <script>
      window.addEventListener("scroll", function loadGtag() {
        const gtagScript = document.createElement("script");
        gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=G-5LR732BBVK";
        gtagScript.defer = true;
        document.head.appendChild(gtagScript);
        window.removeEventListener("scroll", loadGtag);
      });
    </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector(".top-adx").style.setProperty("height", "100px", "important");
    });
    document.querySelector(".start-button").addEventListener("click", function () {
      let gameElement = document.documentElement; // Fullscreen the whole page

      if (gameElement.requestFullscreen) {
        gameElement.requestFullscreen();
      } else if (gameElement.mozRequestFullScreen) { // Firefox
        gameElement.mozRequestFullScreen();
      } else if (gameElement.webkitRequestFullscreen) { // Chrome, Safari, Edge
        gameElement.webkitRequestFullscreen();
      } else if (gameElement.msRequestFullscreen) { // IE/Edge
        gameElement.msRequestFullscreen();
      }
      document.getElementById('image-loader').style.display = 'none';
      document.getElementById('main').style.display = '';

      document.body.style.background = '#082113';
      document.body.style.display = 'flex';
      document.body.style.alignItems = 'center';
      document.body.style.justifyContent = 'center';
      document.body.style.fontFamily = "'Lato', sans-serif";
      document.body.style.counterReset = 'score';

      gtag('event', 'start_game_click', {
        'event_category': 'StartGame',
        'event_label': 'Ghost Bustin Started'
      });
    });

  </script>

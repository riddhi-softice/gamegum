  <style>
    /* start screen home button */
    .home-button {
      color: white;
    }
    .home-button:hover {
      text-decoration: none;
      color: white;
    }
    :root {
      --bg: #2c3e50;
      --gray-0: white;
    }
    /* Home icon playing screen */
    .home-icon {
      /* background: var(--bg); */
      /* background: var(--blue); */
      background: black;
      color: var(--gray-0);
      height: 48px;
      aspect-ratio: 1;
      padding: 0;
      border: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      /* Left side of the screen */
      border-radius: 50%;
      display: grid;
      place-items: center;
      /* opacity: 0.25; */
      cursor: pointer;
    }
    .home-icon:hover {
      opacity: 1;
      background: var(--blue);
    }
    .home-icon svg {
      width: 65%;
      fill: var(--gray-0);
    }
    .home-icon,
    .game-reset {
      display: none;
    }

    .logo img {
      margin-bottom: 25px;
    }
    @media (min-width: 1024px) {
      .logo img {
        margin-left: 50px;
      }
       form {
        margin-top: 20%;
      }
    }
    @media (max-width: 768px) {
      .logo img {
        margin-left: 30px;
        }
        #image-loader {
          padding-top: 24%;
      }
        .game-logo img {
            margin-left: 6%;
        }
    }
     @media (min-width: 768px) {
      form {
        margin-top: 20%;
      }
    }
    @media (max-width: 767px) {
      form {
        margin-top: 70%;
      }
    } 
    .adsbygoogle {
      background: transparent;
    }
  </style>

  <script type="text/javascript" src="../assets/js/common.js" defer></script>

  <script>
      setTimeout(() => {
        const script = document.createElement("script");
        script.src = "../assets/js/group1_auto_landing.js";
        script.defer = true;
        document.head.appendChild(script);
      }, 1000); // Load after 2 seconds
    </script>
    <!-- Load Google Analytics on scroll -->
    <script>
      window.addEventListener("scroll", function loadGtag() {
        const gtagScript = document.createElement("script");
        gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=G-5LR732BBVK";
        gtagScript.defer = true;
        document.head.appendChild(gtagScript);
        window.removeEventListener("scroll", loadGtag);
      });
    </script>
  <script>
      fetch('../custom-popup.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('custom-popup-placeholder').innerHTML = data;
      })
      .catch(error => console.error("Error loading footer:", error));
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".top-adx").style.setProperty("height", "100px", "important");
    });
    document.querySelector(".start-button").addEventListener("click", function () {
      let gameElement = document.documentElement; // Fullscreen the whole page

      if (gameElement.requestFullscreen) {
        gameElement.requestFullscreen();
      } else if (gameElement.mozRequestFullScreen) { // Firefox
        gameElement.mozRequestFullScreen();
      } else if (gameElement.webkitRequestFullscreen) { // Chrome, Safari, Edge
        gameElement.webkitRequestFullscreen();
      } else if (gameElement.msRequestFullscreen) { // IE/Edge
        gameElement.msRequestFullscreen();
      }
      document.getElementById('image-loader').style.display = 'none';
      document.getElementById('main').style.display = '';
      document.body.style.background = '#302b2b';
        
        gtag('event', 'start_game_click', {
          'event_category': 'StartGame',
          'event_label': 'Connect-4 Started'
        });
    });
    
    document.getElementById("btn-start-modal").addEventListener("click", function () {
        document.querySelector(".home-icon").style.display = "grid";
        document.querySelector(".game-reset").style.display = "grid";
    });

  </script>
